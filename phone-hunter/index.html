<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter!</title>
    <!-- Favicon -->
    <link rel="import" href="media/img/fav.png" />
    <!--LinKs bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--LinKs Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!--LinKs CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Phone Hunter!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50">
          <label for="exampleFormControlInput1" class="form-label"
            >Phone search</label
          >
          <input
            type="email"
            class="form-control mb-2"
            id="search-feild"
            placeholder="Search your phone"
          />
          <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
      </section>
      <!-- Display search result -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap LinKs  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- LinKs JS  -->
    <script src="phone-hunter.js"></script>
  </body>
</html>
